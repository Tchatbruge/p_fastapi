
{% extends "base.html" %}

{% block title %}Ajouter Livres{% endblock %}

{% block content %}


    <div class="container mt-5">
        <h2>User Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{  user.name }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">name: {{ user.name }}</li>
                    <li class="list-group-item">Email: {{ user.email }}</li>
                    <li class="list-group-item">First Name: {{ user.surname }}</li>
                    <li class="list-group-item">Height: {{ user.height }}</li>
                    <li class="list-group-item">Weight: {{ user.weight }}</li>
                </ul>
                <a href="/edit_profile" class="btn btn-primary"> modifier </a>
            </div>
        </div>
    </div>

{% endblock %}
