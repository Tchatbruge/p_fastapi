{% extends "base.html" %}

{% block title %}Modifier Activite{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <h2>Modifier Activiter</h2>
        <form action='/activity/modify' method="post">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" value="{{activity.name}}" id="name" name="name" required readonly>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="4" id="description" name="description" required >{{activity.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text"  class="form-control" value="{{activity.time}}" id="time" name="time" required >
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text"  class="form-control" value="{{activity.category}}" id="category" name="category" required >
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</div>

{% endblock %}
