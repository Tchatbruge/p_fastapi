{% extends "base.html" %}

{% block title %}create activities{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Customized Training </h2>
    <form action="/trainig_program" method="post">
    <div class="mb-3">
        <input type="hidden" class="form-control" name="user_id" value="{{ user.id }}">
    </div>
    <!-- <div class="mb-3">
        <label for="fitness_level">Fitness Level:</label>
        <input type="text" class="form-control" id="fitness_level" name="fitness_level" required>
    </div> -->
    <div class="container mt-5">
        <div class="mb-3">
            <label for="fitness_level">Fitness Level:</label>
            <select class="form-control" id="fitness_level" name="fitness_level" required>
                <option disabled selected>Select Level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="goals">Goal:</label>
            <select class="form-control" id="goals" name="goals" required>
                <option disabled selected>Select your goal </option>
                <option value="perte de poids">Loose Weight</option>
                <option value="prise de masse">Bulking </option>
                <option value="maintien musculaire">Muscular Support </option>
            </select>
        </div>
    </div>


    <div class="container mt-5">
        <div class="mb-3">
            <label for="goals">Preferences:</label>
            <select class="form-control" id="preference" name="preferences" required>
                <option disabled selected> Preference </option>
                <option value="matin">Matin</option>
                <option value="apres midi"> Apr√©s Midi </option>
                <option value="soir"> Soir </option>
            </select>
        </div>
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="preferences">Taille:</label>
            <input type="number" step="0.01" class="form-control" id="height" name="height">
        </div>
    </div>

    <div class="container mt-5">
        <div class="mb-3">
            <label for="preferences">Poids:</label>
            <input type="number" step="0.01" class="form-control" id="weight" name="weight">
        </div>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Creation</button>

</form>
</div>

{% endblock %}
