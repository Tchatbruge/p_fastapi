<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/get_book">Liste des Livres</a></li>
                <li class="nav-item"><a class="nav-link" href="/addbook">Ajouter un Nouveau Livre</a></li>
                <li class="nav-item"><a class="nav-link" href="/modifybook">Modifier un Livre</a></li>
                <li class="nav-item"><a class="nav-link" href="/deletebook">Supprimer un Livre</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


<style>
    /* Custom styles can be added here */
    body {
        padding-top: 60px; /* Adjust this value according to your navbar height */
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
</style>
</html>
